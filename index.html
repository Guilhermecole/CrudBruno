<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>CRUD Usuários</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <script src="./Dados.js"></script>
  <script src="./script.js"></script>
</head>
<body onload="GetUsers()" class="bg-light">

  <div class="container py-4">

    <h1 class="mb-4 text-center">Gerenciamento de Usuários</h1>

    <div class="row mb-3 g-2 align-items-center">
      <div class="col">
        <input
          type="text"
          id="buscarInput"
          class="form-control"
          placeholder="Buscar por login..."
          aria-label="Buscar usuário"
        />
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" onclick="buscar()">Buscar</button>
      </div>
    </div>

    <div class="mb-4 d-flex gap-2 justify-content-center">
      <button class="btn btn-success" onclick="cadastrar()">Cadastrar</button>
      <button class="btn btn-warning" onclick="atualizar()">Atualizar</button>
      <button class="btn btn-danger" onclick="apagar()">Apagar</button>
    </div>

    <form class="row g-3 mb-4 justify-content-center">
      <div class="col-12 col-md-2">
        <label for="id" class="form-label">ID</label>
        <input type="number" id="id" class="form-control" placeholder="ID" />
      </div>

      <div class="col-12 col-md-4">
        <label for="login" class="form-label">Login</label>
        <input
          type="text"
          id="login"
          class="form-control"
          placeholder="Login"
          autocomplete="username"
        />
      </div>

      <div class="col-12 col-md-4">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          class="form-control"
          placeholder="Senha"
          autocomplete="current-password"
        />
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Senha</th>
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
